<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
    <title>To Do</title>
</head>
<body>
    <header>
    <h1>To Do List</h1>
    <h1><i class="fa-solid fa-plus" id="addTask"></i> Add Task</h1>
    </header>
   
    <div id="cardsContainer">
        <h1 id="blankMessage">No Tasks to do..</h1>
    </div>
    <div id="formList" class="formList" style="visibility: hidden;">
        <h2>Add New Task</h2>
        <hr>
        <form>
            <input type="text" name="newList" id="newList">
            <button class="addbutton" id="addList" type="button">Add Item</button>
            <button class="cancelbutton" id="cancelList" type="button">Cancel</button>
        </form>
        </div>
    <div id="newCardItem" class="formList">
        <h2>Add New Item</h2>
        <hr>
    <form>
        <input type="text" id="newItem" placeholder="Enter a New Item">
        <button id="addItem" class="addbutton" type="button">Add Item</button>
        <button id="cancelItem" class="cancelbutton" type="button">Cancel</button>  
    </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
